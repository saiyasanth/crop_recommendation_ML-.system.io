<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crop Recommendation System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: linear-gradient(45deg, #bcbbb8, #e0e0e0);
        font-family: "Arial", sans-serif;
      }

      h1 {
        color: mediumseagreen;
        text-align: center;
        font-family: "Times New Roman", Times, serif;
        font-weight: bold;
        margin-top: 30px;
        letter-spacing: 2px;
        animation: fadeIn 1s ease-in-out;
      }

      .warning {
        color: red;
        font-weight: bold;
        text-align: center;
      }

      .card {
        margin: 20px auto;
        width: 30%;
        color: white;
        transition: transform 0.3s ease, opacity 0.3s ease;
        opacity: 0;
        transform: translateY(-20px);
        animation: fadeIn 0.7s ease-in-out;
      }

      .card.show {
        opacity: 1;
        transform: translateY(0);
      }

      /* Modified Container Background */
      .container {
        background: linear-gradient(135deg, #9be8ff, #d4f1f9);
        font-weight: bold;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .btn {
        background-color: mediumseagreen;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }

      .btn:hover {
        background-color: #2e8b57;
        transform: scale(1.05);
      }

      input {
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      input:focus {
        border-color: mediumseagreen;
        box-shadow: 0 0 10px mediumseagreen;
      }

      label {
        font-size: 16px;
        margin-bottom: 5px;
      }

      /* Animation for form fields */
      .form-control {
        transition: transform 0.2s ease;
      }

      .form-control:hover {
        transform: translateY(-2px);
      }

      /* Animation for page elements */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!--=======================navbar=====================================================-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">ðŸŒ¾ Crop Recommendation</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">


            </li>

          </ul>
          <form class="d-flex" role="search">


          </form>
        </div>
      </div>
    </nav>

    <!--==========================================================================================-->
    <div class="container my-5 mt-3">
      <h1>
        Crop Recommendation System <span class="text-success">ðŸŒ±</span>
      </h1>

      <!-- Adding form -->
      <form action="/predict" method="POST">
        <div class="row">
          <div class="col-md-4">
            <label for="Nitrogen">Nitrogen</label>
            <input
              type="number"
              id="Nitrogen"
              name="Nitrogen"
              placeholder="Enter Nitrogen"
              class="form-control"
              required
              step="0"
            />
          </div>
          <div class="col-md-4">
            <label for="Phosporus">Phosphorus</label>
            <input
              type="number"
              id="Phosporus"
              name="Phosporus"
              placeholder="Enter Phosphorus"
              class="form-control"
              required
              step="00"
            />
          </div>
          <div class="col-md-4">
            <label for="Potassium">Potassium</label>
            <input
              type="number"
              id="Potassium"
              name="Potassium"
              placeholder="Enter Potassium"
              class="form-control"
              required
              step="0"
            />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Temperature">Temperature</label>
            <input
              type="number"
              step="0.01"
              id="Temperature"
              name="Temperature"
              placeholder="Enter Temperature in Â°C"
              class="form-control"
              required
              step="0"
            />
          </div>
          <div class="col-md-4">
            <label for="Humidity">Humidity</label>
            <input
              type="number"
              step="0.01"
              id="Humidity"
              name="Humidity"
              placeholder="Enter Humidity in %"
              class="form-control"
              required
              step="0"
            />
          </div>
          <div class="col-md-4">
            <label for="pH">pH</label>
            <input
              type="number"
              step="0.01"
              id="Ph"
              name="Ph"
              placeholder="Enter pH value"
              class="form-control"
              required
              step="0"
            />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-4">
            <label for="Rainfall">Rainfall</label>
            <input
              type="number"
              step="0.01"
              id="Rainfall"
              name="Rainfall"
              placeholder="Enter Rainfall in mm"
              class="form-control"
              required
            />
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary btn-lg">
              Get Recommendation
            </button>
          </div>
        </div>
      </form>

      {% if result %}
      <div class="card bg-success show">
        <div class="card-body">
          <h5 class="card-title">Recommended Crop for Cultivation:</h5>
          <p class="card-text text-light">{{ result }}</p>
        </div>
      </div>
      {% endif %}
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      // Show card with animation
      window.addEventListener("DOMContentLoaded", (event) => {
        const card = document.querySelector(".card");
        if (card) {
          setTimeout(() => {
            card.classList.add("show");
          }, 100); // Delay for animation effect
        }
      });
    </script>
  </body>
</html>
