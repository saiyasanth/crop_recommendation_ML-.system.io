<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Crop Recommendation System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #3d5afe;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .container {
            width: 80%;
            margin: 30px auto;
        }

        .contact-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-section h2 {
            color: #3d5afe;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form label {
            font-size: 1.1rem;
            color: #333;
        }

        .contact-form input, 
        .contact-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .contact-form input:focus, 
        .contact-form textarea:focus {
            border-color: #3d5afe;
            box-shadow: 0 0 5px rgba(61, 90, 254, 0.5);
            outline: none;
        }

        .contact-form button {
            background-color: #43a047;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #388e3c;
            transform: scale(1.05);
        }

        .social-section {
            margin-top: 30px;
            text-align: center;
        }

        .social-section h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #3d5afe;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .social-icons a {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            line-height: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-icons a:hover {
            transform: scale(1.2);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .social-icons a i {
            font-size: 1.5rem;
            color: #3d5afe;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Feel free to reach out to us.</p>
    </header>

    <div class="container">
        <section class="contact-section">
            <h2>Get in Touch</h2>
            <form class="contact-form" action="#" method="POST" onsubmit="return showAlert()">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Your Message</label>
                <textarea id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="social-section">
            <h3>Connect with us on Social Media</h3>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" title="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com" target="_blank" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com" target="_blank" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </section>
    </div>

    <footer>
        <p>Â© 2024 Crop Recommendation System. All rights reserved.</p>
    </footer>

    <!-- Link to FontAwesome for social media icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- JavaScript to show an alert on submit -->
    <script>
        function showAlert() {
            alert("Thank you for your message! We will get back to you shortly.");
            return false; // To prevent actual form submission during development
        }
    </script>
</body>
</html>
